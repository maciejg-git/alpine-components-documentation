<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link href="/output.css" rel="stylesheet">
    <script defer src="/alpine-components/table/table.js"></script>
    <script defer src="/alpine-components/pagination/pagination.js"></script>
    <script defer src="/alpine-components/datepicker/datepicker.js"></script>
    <script defer src="/alpine-components/progress/progress.js"></script>
    <script defer src="/alpine-components/input/input.js"></script>
    <script defer type="module" src="/alpine-components/dropdown-context/dropdown-context.js"></script>
    <script defer type="module" src="/alpine-components/dropdown/dropdown.js"></script>
    <script defer src="/alpine-components/tabs/tabs.js"></script>
    <script defer type="module" src="/alpine-components/floating.js"></script>
    <script defer src="/alpine-components/transition-plugin.js"></script>
    <script defer src="/alpine-components/table/table-store.js"></script>
    <script defer src="/alpine-components/table/table-filter-pagination-store.js"></script>
    <script defer src="/alpine-components/table/table-definition-store.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/googlecode.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/javascript.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  </head>
  <body>
    <nav class="flex w-full items-center border-b px-4 py-2 dark:border-neutral-700 dark:text-gray-300 fixed left-0 top-0 bg-white">
      <span class="font-semibold">
        Alpine Components
      </span>
    </nav>
    <div class="mt-16 text-text-800 dark:bg-[#191919] dark:text-[#c9cbd0] flex flex-col mx-auto">
  <div class="justify-center flex flex-row flex-wrap w-auto">
    <div class="hidden basis-2/12 lg:block xl:px-6 flex-[0_0_0%] min-w-0">
      <div class="sticky top-16 ml-auto overflow-auto border-r px-10 pt-2 text-[0.9em] font-semibold text-text-600 dark:border-dark-700 dark:text-text-300/70">
        <ul>

  <li class="my-2">
    <a href="/components/table/" class="">Table</a>
  </li>

  <li class="my-2">
    <a href="/components/pagination/" class="">Pagination</a>
  </li>

  <li class="my-2">
    <a href="/components/datepicker/" class="text-violet-400">Datepicker</a>
  </li>

  <li class="my-2">
    <a href="/components/dropdown-context/" class="">Dropdown context</a>
  </li>

  <li class="my-2">
    <a href="/components/dropdown/" class="">Dropdown</a>
  </li>

  <li class="my-2">
    <a href="/components/input/" class="">Input</a>
  </li>

  <li class="my-2">
    <a href="/components/modal/" class="">Modal</a>
  </li>

  <li class="my-2">
    <a href="/components/progress/" class="">Progress</a>
  </li>

  <li class="my-2">
    <a href="/components/tabs/" class="">Tabs</a>
  </li>

</ul>

      </div>
    </div>
    <div class="mt-12 max-w-screen-lg grow px-4 py-3 lg:px-6 xl:px-20 flex-[0_0_0%] min-w-0">
      <div class="markdown-container">
        <h2>Datepicker</h2>
<div class="example">
  <div class="bg-neutral-50 p-2 px-6 font-semibold border-b border-neutral-300">
    Example
  </div>
  <div class="p-6">
    <div x-data="{ model: '' }">
  <div
    x-data="datepicker"
    x-model="model"
    class="overflow-hidden bg-white text-center text-gray-800 dark:bg-neutral-800 dark:text-gray-300 w-[320px] overflow-hidden rounded-md border border-neutral-300"
  >
    <div class="my-4 grid grid-flow-col grid-cols-6">
      <button
        x-bind="prevYearButton"
        class="mx-auto flex flex-col justify-center rounded px-2 py-1 leading-none focus:outline-none focus:ring-2 focus:ring-violet-200 dark:focus:ring-violet-400"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-chevron-double-left"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M8.354 1.646a.5.5 0 0 1 0 .708L2.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"
          />
          <path
            fill-rule="evenodd"
            d="M12.354 1.646a.5.5 0 0 1 0 .708L6.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"
          />
        </svg>
      </button>
      <button
        x-bind="prevMonthButton"
        class="mx-auto flex flex-col justify-center rounded px-2 py-1 leading-none focus:outline-none focus:ring-2 focus:ring-violet-200 dark:focus:ring-violet-400"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-chevron-left"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M11.354 1.646a.5.5 0 0 1 0 .708L5.707 8l5.647 5.646a.5.5 0 0 1-.708.708l-6-6a.5.5 0 0 1 0-.708l6-6a.5.5 0 0 1 .708 0"
          />
        </svg>
      </button>
      <div
        x-text="currentDate"
        class="col-span-2 inline-block font-bold"
      ></div>
      <button
        x-bind="nextMonthButton"
        class="mx-auto flex flex-col justify-center rounded px-2 py-1 leading-none focus:outline-none focus:ring-2 focus:ring-violet-200 dark:focus:ring-violet-400"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-chevron-right"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M4.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L10.293 8 4.646 2.354a.5.5 0 0 1 0-.708"
          />
        </svg>
      </button>
      <button
        x-bind="nextYearButton"
        class="mx-auto flex flex-col justify-center rounded px-2 py-1 leading-none focus:outline-none focus:ring-2 focus:ring-violet-200 dark:focus:ring-violet-400"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-chevron-double-right"
          viewBox="0 0 16 16"
        >
          <path
            fill-rule="evenodd"
            d="M3.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L9.293 8 3.646 2.354a.5.5 0 0 1 0-.708"
          />
          <path
            fill-rule="evenodd"
            d="M7.646 1.646a.5.5 0 0 1 .708 0l6 6a.5.5 0 0 1 0 .708l-6 6a.5.5 0 0 1-.708-.708L13.293 8 7.646 2.354a.5.5 0 0 1 0-.708"
          />
        </svg>
      </button>
    </div>
<p><div class="mb-2 grid grid-cols-7">
<template x-for="weekday in weekdays">
<div
          x-text="weekday"
          class="text-sm font-semibold dark:text-gray-300"
        ></div>
</template>
</div></p>
<p><div class="relative mb-2 grid grid-cols-7">
<template x-for="d in days" :key="d.toISOString()">
<button
          x-bind="day"
          x-text="d.getDate()"
          class="mx-1 my-1 flex h-9 w-9 cursor-pointer items-center justify-center rounded-full py-1 text-sm font-semibold hover:bg-neutral-200"
          class:today="!font-bold text-violet-400 dark:text-violet-400 border border-violet-400"
          class:adjacent="text-gray-800/20 dark:text-gray-200/10"
          class:selected="!text-white dark:text-gray-200 bg-violet-400 dark:bg-violet-500 hover:!bg-violet-600 dark:hover:bg-violet-700"
          class:selected-range="!text-white dark:text-gray-200 bg-violet-400 dark:bg-neutral-600 hover:!bg-violet-600 dark:hover:bg-neutral-500"
          class:partially-selected="text-gray-800 dark:text-gray-300 bg-gray-300 dark:bg-neutral-700"
        ></button>
</template>
</div></p>
<p><div
      x-text="todayFormatted"
      class="bg-gray-100 py-1 text-sm font-semibold dark:bg-neutral-700 dark:text-gray-300"
    ></div></p>
  </div>
</div>
  </div>
  <div x-data="{ isOpen: false }">
  <div
    x-data="tabs('', {
      content: { 
        'x-alt-transition': {
          enter: ['opacity-0', 'transition ease-out duration-75 delay-100', 'opacity-100'],
          leave: ['opacity-100', 'transition ease-in duration-75 absolute top-0', 'opacity-0'],
      }
      }})"
      x-show="isOpen"
      x-collapse.min.400px
  >
    <ul
      x-bind="tabBar"
      class="flex flex-auto items-center pl-2"
    ></ul>
      <div class="relative">
  </div>
  </div>
  <div class="flex bg-neutral-100">
    <button @click="isOpen = !isOpen" class="ml-auto py-1 bg-neutral-200 rounded-tl-xl font-semibold flex items-center hover:bg-neutral-300 flex w-48 px-4">
      <span class="grow">
        Expand
      </span>
      <template x-if="!isOpen">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="w-4 h-4 ml-auto"><path d="M233.4 406.6c12.5 12.5 32.8 12.5 45.3 0l192-192c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0L256 338.7 86.6 169.4c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3l192 192z"/></svg>
      </template>
      <template x-if="isOpen">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="w-4 h-4 ml-auto"><path d="M233.4 105.4c12.5-12.5 32.8-12.5 45.3 0l192 192c12.5 12.5 12.5 32.8 0 45.3s-32.8 12.5-45.3 0L256 173.3 86.6 342.6c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3l192-192z"/></svg>
      </template>
    </button>
  </div>
</div>
</div>

      </div>
    </div>
    <div class="hidden basis-2/12 xl:block">
    </div>
  </div>
</div>

  </body>
</html>
