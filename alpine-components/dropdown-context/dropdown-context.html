<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="/output.css" rel="stylesheet" />
    <script type="module" src="/floating.js"></script>
    <script defer src="/transition-plugin.js"></script>
    <script defer type="module" src="./dropdown-context.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <button
      x-data
      @contextmenu.prevent="$dispatch('open-contextmenu', {id: 'context', data: 'data', $event})"
    >
      open context
    </button>

    <div x-data="dropdownContext" id="context">
      <div x-bind="menu" x-cloak>
        <div
          class="w-[320px] rounded-md border border-gray-200 bg-white shadow-md dark:border-neutral-700 dark:bg-neutral-800 dark:text-gray-300"
        >
          <ul>
            <li>
              <a href="" class="my-1 w-full px-6 py-3 pr-4 text-left text-sm text-gray-800 hover:bg-gray-100 focus:bg-violet-500 focus:text-white focus:outline-none dark:text-gray-300 dark:hover:bg-neutral-700 dark:focus:bg-violet-500 dark:focus:text-white block">
                button
              </a>
            </li>
            <li>
              <a href="" class="my-1 w-full px-6 py-3 pr-4 text-left text-sm text-gray-800 hover:bg-gray-100 focus:bg-violet-500 focus:text-white focus:outline-none dark:text-gray-300 dark:hover:bg-neutral-700 dark:focus:bg-violet-500 dark:focus:text-white block">
                button
              </a>
            </li>
            <li>
            <a x-text="contextData" href="" class="my-1 w-full px-6 py-3 pr-4 text-left text-sm text-gray-800 hover:bg-gray-100 focus:bg-violet-500 focus:text-white focus:outline-none dark:text-gray-300 dark:hover:bg-neutral-700 dark:focus:bg-violet-500 dark:focus:text-white block"></a>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
