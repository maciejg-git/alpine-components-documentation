<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="/output.css" rel="stylesheet" />
    <script defer type="module" src="./input.js"></script>
    <script defer type="module" src="/scripts/validation.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <div x-data="{model: ''}">
      <span x-text="model"></span>
      <div
        x-data="input"
        x-model="model"
        x-validation:input='{ "rules": [{ "minLength": 3 }, { "maxLength": 5} ]}'
        class="flex flex-1 items-center rounded border border-secondary-300 bg-white px-3 py-2 outline-none transition-shadow duration-200 focus-within:border-secondary-400 focus-within:ring focus-within:ring-primary-200 focus:outline-none dark:border-dark-600 dark:bg-dark-800 dark:text-text-300 dark:focus-within:ring-primary-300"
      >
        <div data-icon class="mr-3 empty:hidden"></div>
        <div data-prepend class="mr-3 empty:hidden"></div>
        <div class="mr-3 flex flex-1 flex-wrap">
          <input
            x-bind="input"
            type="text"
            class="min-w-0 flex-1 border-0 bg-transparent p-0 outline-none focus:min-w-[64px] focus:outline-none"
          />
        </div>
        <div data-append class="mr-3 empty:hidden"></div>
        <div class="flex items-center gap-x-2">
          <div x-bind="loader">
            <svg viewBox="25 25 50 50" fill="none" class="spinner-svg h-5 w-5">
              <circle
                cx="50"
                cy="50"
                r="20"
                stroke-width="4"
                stroke-miterlimit="10"
              />
            </svg>
          </div>
          <button
            x-bind="clearButton"
            @click="clear()"
            class="flex items-center"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="16"
              height="16"
              fill="currentColor"
              class="h-5 w-5 opacity-70"
              viewBox="0 0 16 16"
            >
              <path
                d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"
              />
            </svg>
          </button>
        </div>
      </div>
    </div>

    <div x-data="formText" data-input="input" class="flex flex-col">
      <template x-for="m in getMessages()">
        <div x-bind="message" x-text="m" class="text-sm" class-valid="text-success-600 dark:text-success-500" class-invalid="text-danger-600 dark:text-danger-500"></div>
      </template>
    </div>
  </body>
</html>
