<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="/output.css" rel="stylesheet" />
  </head>
  <body>
    <label>
      <div class="relative flex cursor-pointer items-center">
        <input x-model="range" type="checkbox" class="peer sr-only" />
        <div
          class="h-6 w-11 rounded-full bg-dark-200 ring-primary-200 peer-checked:bg-primary-400 peer-focus:ring-4 dark:bg-dark-800"
        ></div>
        <div
          class="absolute left-0.5 top-0.5 h-5 w-5 rounded-full border border-dark-300 bg-white shadow transition-all peer-checked:translate-x-full peer-checked:border-0"
        ></div>
        <span class="ml-2"> Range mode </span>
      </div>
    </label>
  </body>
</html>
