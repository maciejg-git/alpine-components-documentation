<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="/output.css" rel="stylesheet" />
    <script type="module" src="/floating.js"></script>
    <script defer src="/transition-plugin.js"></script>
    <script defer type="module" src="./dropdown.js"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>
  <body>
    <div x-data="dropdown">
      <button x-bind="trigger">dropdown</button>
      <div
        x-bind="menu"
        x-cloak
        x-alt-transition="{
              enter: ['opacity-0 scale-y-50', 'transition ease-out duration-100 origin-top', 'opacity-100'],
              leave: ['opacity-100', 'transition ease-in duration-100 origin-top', 'opacity-0 scale-y-50'],
            }"
        class="z-30 w-[320px] rounded-md border border-secondary-200 bg-white shadow-md dark:border-dark-700 dark:bg-dark-800 dark:text-text-300"
      >
        <a
          href="#"
          class="my-1 block w-full px-6 py-3 pr-4 text-left text-sm text-text-800 hover:bg-secondary-100 focus:bg-primary-500 focus:text-white focus:outline-none dark:text-text-300 dark:hover:bg-dark-700 dark:focus:bg-primary-500 dark:focus:text-white"
        >
          button
        </a>
        <a
          href="#"
          class="my-1 block w-full px-6 py-3 pr-4 text-left text-sm text-text-800 hover:bg-secondary-100 focus:bg-primary-500 focus:text-white focus:outline-none dark:text-text-300 dark:hover:bg-dark-700 dark:focus:bg-primary-500 dark:focus:text-white"
        >
          button
        </a>
        <a
          href="#"
          class="my-1 block w-full px-6 py-3 pr-4 text-left text-sm text-text-800 hover:bg-secondary-100 focus:bg-primary-500 focus:text-white focus:outline-none dark:text-text-300 dark:hover:bg-dark-700 dark:focus:bg-primary-500 dark:focus:text-white"
        >
          button
        </a>
      </div>
    </div>
  </body>
</html>
